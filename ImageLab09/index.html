<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snowman</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type:pcfsoft" renderer="antialias: true">
      <!-- Lights -->
      <a-entity light="type:ambient; intensity: 0.6"></a-entity>
      <a-entity light="type:directional; intensity: 0.9; castShadow: true" position="-4 8 4" rotation="-45 40 0"></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#f8fbff" position="0 0 0" material="roughness: 1" shadow="receive: true"></a-plane>

      <!-- Snowman group positioned slightly forward -->
      <a-entity id="snowman" position="0 0 -5">
        <!-- Base (largest) -->
        <a-sphere id="base" position="0 1.5 0" radius="1.5" material="color: #ffffff; roughness: 0.9; metalness: 0" shadow="cast: true; receive: true"></a-sphere>

        <!-- Middle (medium) -->
        <a-sphere id="middle" position="0 2.55 0" radius="1.0" material="color: #ffffff; roughness: 0.9; metalness: 0" shadow="cast: true; receive: true"></a-sphere>

        <!-- Head (smallest) -->
        <a-sphere id="head" position="0 3.35 0" radius="0.75" material="color: #ffffff; roughness: 0.9; metalness: 0" shadow="cast: true; receive: true"></a-sphere>

        <!-- Eyes -->
        <a-sphere position="0.22 3.45 0.62" radius="0.06" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="-0.22 3.45 0.62" radius="0.06" color="#111" shadow="cast: true"></a-sphere>

        <!-- Carrot nose (cone) -->
        <a-cone position="0 3.35 0.9" radius-bottom="0.08" radius-top="0.02" height="0.5" rotation="-90 0 0" color="#ff7f00" shadow="cast: true"></a-cone>

        <!-- Mouth: small coal pieces in an arc -->
        <a-sphere position="0.40 3.25 0.55" radius="0.045" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="0.20 3.18 0.58" radius="0.045" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="0.00 3.16 0.6" radius="0.045" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="-0.20 3.18 0.58" radius="0.045" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="-0.40 3.25 0.55" radius="0.045" color="#111" shadow="cast: true"></a-sphere>

        <!-- Buttons on middle -->
        <a-sphere position="0 2.6 0.96" radius="0.07" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="0 2.3 0.95" radius="0.07" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere position="0 1.95 0.92" radius="0.07" color="#111" shadow="cast: true"></a-sphere>

        <!-- Scarf (torus) around neck -->
        <a-torus position="0 2.9 0" rotation="90 0 0" radius="0.9" radius-tubular="0.12" color="#c0392b" shadow="cast: true"></a-torus>

        <!-- Hat: brim + top -->
        <a-cylinder position="0 3.78 0" radius="0.55" height="0.08" color="#111" shadow="cast: true"></a-cylinder>
        <a-cylinder position="0 4.1 0" radius="0.35" height="0.9" color="#111" shadow="cast: true"></a-cylinder>

        <!-- Arms (branches) - left and right -->
        <!-- Using thin cylinders rotated to act like stick arms -->
        <a-cylinder position="-1.05 2.55 0" radius="0.05" height="1.2" rotation="0 0 20" color="#6b4b2a" shadow="cast: true"></a-cylinder>
        <a-cylinder position="1.05 2.55 0" radius="0.05" height="1.2" rotation="0 0 -20" color="#6b4b2a" shadow="cast: true"></a-cylinder>
      </a-entity>

      <!-- Environment (optional preset) -->
      <a-entity environment="preset: japan; dressingAmount: 10; lighting: none"></a-entity>
    </a-scene>
  </body>
</html>
